<!doctype html>
<html>
    <head>
        <title>About Images</title>
        <meta charset="utf-8">
        
        <style type="text/css">

        </style>
    </head>

    <body>
        <!-- Go out of the folder "main" (level up in the file structure) using "../"
             than dive into folder "img" and reach for the image "err.jpg"-->
        <img src="../img/err.jpg" alt="Insight into coding">
        
        <!--
             The images in the main content shoud be wrapped into the tag <figure>
             and they should have caption wrapped into the <figcaption> tag. 
             See the example below:
        -->
        
        <figure>
            <img src="../img/err.jpg" alt="Insight into coding">
            <figcaption>Insight into coding - Image by Ann Doe</figcaption>
        </figure>
    </body>
</html>
