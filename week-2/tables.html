<!doctype html>
<html>
    <head>
        <title>About Tables</title>
        <meta charset="utf-8">
        
        <style type="text/css">
            th {
                padding: 15px;
                text-align: left;
                
                /* border: "thickness" "type" "color" */
                border: 1px solid #666;
            }
            
            td {
                padding: 15px;
                text-align: left;
                border: 1px solid #666;
            }
        </style>
    </head>

    <body>
        <!--
        Whenever dealing with the tabular data such as sport statistics, weather forcast ...
        use HTML table to organize and display the data:
        -->
        <table><!--Table starts here-->
            <tr><!--The first row of the table reserved for table headings-->
                <th>Name</th><th>Email</th><th>Phone</th><!--Headings-->
            </tr>
            <tr><!--row-->
                <td>Jon</td><td>jon@mail.com</td><td>212347565</td><!--values-->
            </tr>
            <tr><!--row-->
                <td>Jerry</td><td>j@mail.com</td><td>543345345</td><!--values-->
            </tr>
            <tr><!--row-->
                <td>Anna</td><td>anna@mail.com</td><td>12365778</td><!--values-->
            </tr>
        </table><!--Table ends here-->
    </body>
</html>
