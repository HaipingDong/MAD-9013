<!doctype html>
<html>
    <head>
        <title>About Units px, em, rem</title>
        <meta charset="utf-8">
        
        <style type="text/css">
            
           /*
           selector {
               property: value;
           } */
            
            body {
                font-size: 16px;
            }
            
            div {
                font-size: 32px;
            }
            
            p {
                font-size: 2rem;
            }
           
            
        </style>
    </head>
    

    <body>
        <div>
            <p>This paragraph is contained by the div.</p>
        </div>

        <p>This paragraph is the direct child of body tag</p>
    </body>
</html>
